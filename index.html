<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            <form action="login.php" method="POST">
                <div class="input-box animation" style="--D:1; --S:22">
                    <input type="text" required>
                    <label for="">E-mail</label>
                    <box-icon type='solid' name='user'></box-icon>
                </div>

                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="password" required>
                    <label for="">Senha</label>
                    <box-icon name='lock-alt' type='solid'></box-icon>
                </div>

                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="btn" type="submit">Entrar</button>
                </div>

                <div class="regi-link animation" style="--D:4; --S:25">
                    <p>Ainda não possue conta? <br> <a href="#" class="SignUpLink">Cadastrar-se</a></p>
                </div>
            </form>
        </div>

        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">Faça o Login!</h2>
            <p class="animation" style="--D:1; --S:21">Faça um cadastro para enviar seu currículo!</p>
        </div>

        <div class="form-box Register">
            <h2 class="animation" style="--li:17; --S:0">Registre-se</h2>
            <form action="#">
                <div class="input-box animation" style="--li:18; --S:1">
                    <input type="text" required>
                    <label for="">Nome Completo</label>
                    <box-icon type='solid' name='user'></box-icon>
                </div>

                <div class="input-box animation" style="--li:19; --S:2">
                    <input type="email" required>
                    <label for="">Email</label>
                    <box-icon name='envelope' type='solid'></box-icon>
                </div>

                <div class="input-box animation" style="--li:19; --S:3">
                    <input type="password" required>
                    <label for="">Senha</label>
                    <box-icon name='lock-alt' type='solid'></box-icon>
                </div>

                <div class="input-box animation" style="--li:20; --S:4">
                    <button class="btn" type="submit">Concluir</button>
                </div>

                <div class="regi-link animation" style="--li:21; --S:5">
                    <p>Já se registrou? <br> <a href="#" class="SignInLink">Logar!</a></p>
                </div>
            </form>
        </div>

        <div class="info-content Register">
            <h2 class="animation" style="--li:17; --S:0">Bem vindo!</h2>
            <p class="animation" style="--li:18; --S:1">Continue para criar uma conta!</p>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <footer>
        <p id="p_rodape">
            &copy; 2024 Bruxa <b> P </b> - Todos os direitos reservados
        </p>
    </footer>
</body>

</html>
